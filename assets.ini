[css]
cachePath = public/css/
paths[] = resources/bower_components/*
paths[] = resources/assets/*


[libs.css]
files[] = bootstrap/dist/css/bootstrap.min.css
files[] = fontawesome/css/font-awesome.min.css
files[] = sweetalert/dist/sweetalert.css
files[] = dropzone/dist/min/dropzone.min.css
filters[] = CssMinFilter

[app.css]
files[] = less/main.less
filters[] = LessDotPHP



[js]
cachePath = public/js/
paths[] = resources/bower_components/*
paths[] = resources/assets/*

[libs.js]
files[] = jquery/dist/jquery.js
files[] = sweetalert/dist/sweetalert.min.js
files[] = dropzone/dist/min/dropzone.min.js

[app.js]
files[] = js/main.js